

            <div class="content" ng-init="initialize()">
                <div class="content-header">
                    <h2 class = "content-Info">Jobs</h2>
                </div><!--/content-header -->
                
                <div class="content-body">

                
                  
             
                   
                  <div class="col-md-12 margin-bottom">
                            <ul class="nav nav-tabs">
                                <li ng-class="{ 'active': jobType == jobsTypes.unassigned.value }"><a ui-sref="loadManager.job({ jobType: jobsTypes.unassigned.value})" data-toggle="tab">Unassigned</a></li>
                                <li ng-class="{ 'active': jobType == jobsTypes.assigned.value }"             ><a ui-sref="loadManager.job({ jobType: jobsTypes.assigned.value})" data-toggle="tab">Assigned</a></li>
                                <li ng-class="{ 'active': jobType == jobsTypes.completed.value }"><a ui-sref="loadManager.job({ jobType: jobsTypes.completed.value})" data-toggle="tab">Completed</a></li>
                                <<!-- button type="button" style ="float:right;width: 110px" class="btn btn-primary">Add</button> -->
                            </ul>

                  </div>

                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Job ID #</th>
                                    <th>Location</th>
                                    <th>Load Size</th>
                                    <th>Timestamp</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody ng-repeat="job in jobs">
                                <tr>
                                    <td class ="stylingFonts">{{job.name}}</td>
                                    <td>{{job.area}}</td>
                                    <td>{{job.number_of_packages}} packages</td>
                                    <td>{{job.job_date}}</td>
                                    <td ng-show="{{job.status == jobsTypes.unassigned.value}}"class ="stylingFonts" ng-click="assignJob(job)">Assign a Driver</td>
                                
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div id="error-placement">{{errorMessage}}</div>
                   
                </div> <!-- content-body -->


            </div><!--/content -->
