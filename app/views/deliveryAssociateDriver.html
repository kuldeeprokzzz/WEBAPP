<div class="content" style ="margin-left:0px;" ng-init="initialize()">
<div class="content-header">
    <h2 class = "content-Info" style ="margin-left: 15px;">Drivers</h2>
</div><!--/content-header -->

<div class="content-body">


  <div id="error-placement"></div>


  <div class="dropdown" style ="margin-left: 17px;font-size: 17px;"> 
    <a style ="text-decoration:none;" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{menu}}<span class="caret"></span></a>
     <ul class="dropdown-menu" style = "margin-top: -21px;"> 
         <li><a ui-sref="deliveryAssociate.drivers({viewType : 'all'})" style ="font-size:15px;margin-top: 5px;margin-bottom: 5px;">All Drivers</a></li> 
         <li><a ui-sref="deliveryAssociate.drivers({viewType : 'arrived'})" style ="font-size:15px;margin-top: 5px;margin-bottom: 5px;">Arrived</a></li> 
         <li><a ui-sref="deliveryAssociate.drivers({viewType : 'checkedIn'})" style ="font-size:15px;margin-top: 5px;margin-bottom: 5px;">Checked In</a></li>
         <li><a ui-sref="deliveryAssociate.drivers({viewType : 'inTransit'})" style ="font-size:15px;margin-top: 5px;margin-bottom: 5px;">In Transit</a></li>
         <li><a ui-sref="deliveryAssociate.drivers({viewType : 'assigned'})" style ="font-size:15px;margin-top: 5px;margin-bottom: 5px;">Assigned</a></li>  
     </ul> 
  </div>

  <div class="col-sm-1">
      <form class="navbar-form" role="search">
          <div class="input-group" style ="margin-left: -12px;">
              <input ng-model="searchString" type="text" class="form-control" placeholder="Search" name="q" ng-change="searchDrivers()">
              <div class="input-group-btn">
                  <button ng-click="searchDrivers()" class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
              </div>
          </div>
      </form>
  </div>

  
  <div class ="wrapperBx" style ="margin: 5% auto;">
  <div ng-repeat="driver in drivers"class ="col-md-12" style ="margin : 0 auto">
    <div ng-include="'../views/cards/deliveryAssociateDriverCard.html'"></div>   
  </div>
  </div>

   
</div> <!-- content-body --> 


</div><!--/content -->


<script>
$(document).ready(function() {
$(".dropdown-toggle").dropdown();
});
</script>
